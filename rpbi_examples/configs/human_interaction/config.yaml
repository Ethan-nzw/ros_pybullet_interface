#
# Basic example
#


#
# Pybullet instance
#
connect:
  connection_mode: 'GUI'

setGravity:
  gravX: 0.0
  gravY: 0.0
  gravZ: -9.81

timeStep: 0.01
start_pybullet_after_initialization: true
status_hz: 50


#
# Pybullet visualizer
#
configureDebugVisualizer:
  enable: 0
  flag: 'COV_ENABLE_GUI'

resetDebugVisualizerCamera:
  cameraDistance: 1.0
  cameraYaw: 0
  cameraPitch: -0
  cameraTargetPosition: [-0.5322363630, 0.0245886579, 0.2402224259]


#
# Pybullet objects
#
collision_objects:
  - "{rpbi_examples}/configs/floor.yaml"
  - "{rpbi_examples}/configs/human_interaction/box.yaml"
robots:
  - "{rpbi_examples}/configs/human_interaction/kuka_lwr.yaml"
